<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breathing Techniques</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Breathing Techniques</h1>
    <!-- Exercise Selection Cards call showOverlay(...) on click -->
    <div class="exercise-card" onclick="showOverlay('box')">
      <h2>Box Breathing</h2>
      <p>4-4-4-4, 10 cycles</p>
    </div>
    <div class="exercise-card" onclick="showOverlay('478')">
      <h2>4-7-8 Breathing</h2>
      <p>4-7-8, 10 cycles</p>
    </div>
    <div class="exercise-card" onclick="showOverlay('pranayama')">
      <h2>Pranayama</h2>
      <p>4-1-7, 10 cycles</p>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="exercise-container">
      <h2 id="exercise-title"></h2>
      <p id="exercise-guide"></p>
      <p id="timer">00:00</p>
      <!-- Circle is the start/stop button -->
      <div class="circle-animation" id="breathing-circle"></div>

      <audio id="audio-voiceover" loop></audio>
      <audio id="audio-bg" loop></audio>
    </div>
  </div>

  <!-- IMPORTANT: place the script at the end, no type="module" -->
  <script src="script.js"></script>
</body>
</html>
